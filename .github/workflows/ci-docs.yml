name: CI - Docs

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - .github/workflows/ci-docs.yml
      - .github/workflows/ci-*.yml
      - mkdocs.yml
      - docs/**
      - pyproject.toml
      - uv.lock
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/ci-docs.yml
      - .github/workflows/ci-*.yml
      - mkdocs.yml
      - docs/**
      - pyproject.toml
      - uv.lock
  merge_group:

permissions:
  contents: read

concurrency:
  group: ci-docs-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.14"
  UV_VERSION: "0.10"

jobs:
  docs:
    name: Build docs
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-python: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install docs dependencies
        run: uv sync --locked --no-default-groups --extra docs

      - name: Build docs
        run: uv run --no-sync --locked --no-default-groups --extra docs mkdocs build

      - name: Upload docs site
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: site
          path: site

      - name: Prune uv cache (optional)
        if: vars.UV_CACHE_PRUNE == 'true'
        run: uv cache prune

  deploy-docs:
    name: Deploy docs
    runs-on: ubuntu-latest
    needs: [docs]
    permissions:
      pages: write
      id-token: write
    # GitHub Pages deployments will 404 if Pages isn't enabled for the repo.
    # Opt-in via a repository variable to keep CI green by default (esp. for forks).
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENABLE_PAGES == 'true'
    timeout-minutes: 15
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: site
          path: site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
