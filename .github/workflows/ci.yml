# Continuous Integration workflow
name: CI

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - .github/workflows/ci.yml
      - pyproject.toml
      - uv.lock
      - src/**
      - tests/**
      - scripts/**
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/ci.yml
      - pyproject.toml
      - uv.lock
      - src/**
      - tests/**
      - scripts/**
  merge_group:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.14"

jobs:
  # ==========================================================================
  # Lint, format, type check, prek
  # ==========================================================================
  lint:
    name: Lint, Format, Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: "latest"

      - name: Locate uv cache
        id: uv-cache
        run: echo "dir=$(uv cache dir)" >> "$GITHUB_OUTPUT"

      - name: Cache uv
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ${{ steps.uv-cache.outputs.dir }}
          key: uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            uv-${{ runner.os }}-

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev --extra types

      - name: Run Ruff linter
        run: uv run ruff check src/ tests/

      - name: Run Ruff formatter check
        run: uv run ruff format --check src/ tests/

      - name: Run ty type checker
        run: uv run ty check src/

      - name: Run prek (all files)
        uses: j178/prek-action@7df3c11a9cc19225ab75c6cedc75d981a2567efa # v1

  # ==========================================================================
  # Run tests (matrix)
  # ==========================================================================
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: "latest"

      - name: Locate uv cache
        id: uv-cache
        run: echo "dir=$(uv cache dir)" >> "$GITHUB_OUTPUT"

      - name: Cache uv
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ${{ steps.uv-cache.outputs.dir }}
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-
            uv-${{ runner.os }}-

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ \
            --cov=src/linkedin_scraper \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================================================
  # Build artifacts once tests and lint pass
  # ==========================================================================
  build:
    name: Build (sdist + wheel)
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: "latest"

      - name: Locate uv cache
        id: uv-cache
        run: echo "dir=$(uv cache dir)" >> "$GITHUB_OUTPUT"

      - name: Cache uv
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ${{ steps.uv-cache.outputs.dir }}
          key: uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            uv-${{ runner.os }}-

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Build artifacts
        run: uv build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: dist/*

  # ==========================================================================
  # Test installed wheel
  # ==========================================================================
  test-wheel:
    name: Test wheel install
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Download dist artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: dist
          path: dist

      - name: Create virtual environment
        run: uv venv

      - name: Install wheel
        run: uv pip install dist/*.whl

      - name: Import package
        run: uv run python -c "import linkedin_scraper"

      - name: Run minimal tests against installed package
        run: |
          # This job intentionally only installs the built wheel, not the full test extra.
          # Avoid repo-level pytest config (coverage, asyncio, strict warnings, etc.).
          uv run pytest -c /dev/null --rootdir=. tests/test_config.py

  # ==========================================================================
  # Build docs
  # ==========================================================================
  docs:
    name: Build docs
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: "latest"

      - name: Locate uv cache
        id: uv-cache
        run: echo "dir=$(uv cache dir)" >> "$GITHUB_OUTPUT"

      - name: Cache uv
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ${{ steps.uv-cache.outputs.dir }}
          key: uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            uv-${{ runner.os }}-

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install docs dependencies
        run: uv sync --extra docs

      - name: Build docs
        run: uv run mkdocs build

      - name: Upload docs site
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: site
          path: site

  # ==========================================================================
  # Deploy docs (main only)
  # ==========================================================================
  deploy-docs:
    name: Deploy docs
    runs-on: ubuntu-latest
    needs: [docs]
    permissions:
      pages: write
      id-token: write
    # GitHub Pages deployments will 404 if Pages isn't enabled for the repo.
    # Opt-in via a repository variable to keep CI green by default (esp. for forks).
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENABLE_PAGES == 'true'
    timeout-minutes: 15
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ==========================================================================
  # Integration tests (optional, requires browser)
  # ==========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Locate uv cache
        id: uv-cache
        run: echo "dir=$(uv cache dir)" >> "$GITHUB_OUTPUT"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ${{ steps.uv-cache.outputs.dir }}
          key: uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            uv-${{ runner.os }}-

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra test

      - name: Install Playwright browsers
        run: uv run playwright install chromium --with-deps

      - name: Run integration tests
        run: |
          set +e
          uv run pytest tests/ \
            -m "integration" \
            --no-cov \
            --timeout=120
          status=$?
          # pytest exits with code 5 when no tests were collected/selected.
          # For this repo, integration tests are optional; treat "no tests" as success.
          if [ "$status" -eq 5 ]; then
            exit 0
          fi
          exit "$status"
        env:
          LINKEDIN_SCRAPER_HEADLESS: "true"
