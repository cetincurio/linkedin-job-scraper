name: CI - Build

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - .github/workflows/ci-build.yml
      - .github/workflows/ci-*.yml
      - pyproject.toml
      - uv.lock
      - src/**
      - tests/**
      - scripts/**
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/ci-build.yml
      - .github/workflows/ci-*.yml
      - pyproject.toml
      - uv.lock
      - src/**
      - tests/**
      - scripts/**
  merge_group:

permissions:
  contents: read

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.14"
  UV_VERSION: "0.10"

jobs:
  build:
    name: Build (sdist + wheel)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-python: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Build artifacts
        run: uv build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: dist/*

      - name: Prune uv cache (optional)
        if: vars.UV_CACHE_PRUNE == 'true'
        run: uv cache prune

  test-wheel:
    name: Test wheel install
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-python: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Download dist artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: dist
          path: dist

      - name: Create virtual environment
        run: uv venv

      - name: Install wheel
        run: uv pip install dist/*.whl

      - name: Import package
        run: uv run --no-sync --no-default-groups python -c "import ljs"

      - name: Run minimal tests against installed package
        run: |
          # This job intentionally only installs the built wheel, not the full test extra.
          # Avoid repo-level pytest config (coverage, asyncio, strict warnings, etc.).
          uv run --no-sync --no-default-groups pytest -c /dev/null --rootdir=. tests/test_config.py

      - name: Prune uv cache (optional)
        if: vars.UV_CACHE_PRUNE == 'true'
        run: uv cache prune
