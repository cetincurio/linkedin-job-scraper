name: Release

on:
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Publish target (manual)"
        required: true
        type: choice
        options:
          - none
          - testpypi
          - pypi
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.14"
  UV_VERSION: "0.10"

jobs:
  build:
    name: Build sdist + wheel
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install uv
        uses: astral-sh/setup-uv@7eb50e6e20e1e2009087999ba91242e80253875f # v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-python: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Build artifacts
        run: uv build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: dist/*

      - name: Prune uv cache (optional)
        if: vars.UV_CACHE_PRUNE == 'true'
        run: uv cache prune


