# MkDocs configuration
site_name: LinkedIn Job Scraper
site_description: Educational LinkedIn public job ads scraper with stealth capabilities
site_url: https://cetincurio.github.io/linkedin-job-scraper/
repo_url: https://cetincurio.github.io/linkedin-job-scraper/
repo_name: cetincurio/linkedin-job-scraper
edit_uri: edit/main/docs/

theme:
  name: material
  variant: classic
  custom_dir: docs/overrides # Optional: custom icons/layout
  icon:
    logo: material/language-python
    favicon: material/language-python
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple # Approximates mocha's mauve
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Fira Sans
    code: Fira Code

  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

plugins:
  - search:
      lang: en
  - gen-files:
      scripts:
        - docs/gen_api.py # Auto-generate API pages
  - mike:
      version_selector: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - macros
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.snippets:
      base_path: snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: usage.md
  - Configuration: configuration.md
  - API Reference:
      - Overview: api/index.md
  - Contributing: contributing.md
  - Changelog: changelog.md
  - Development:
      - Refactoring 2026: dev/refactoring-2026.md
      - CI/CD 2026: dev/ci-cd.md

extra_css:
  - overrides/css/fonts.css
  - overrides/css/catppuccin-mocha.css

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cetincurio/linkedin-job-scraper
