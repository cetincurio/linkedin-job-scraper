# MkDocs configuration
site_name: LinkedIn Job Scraper
site_description: Educational LinkedIn public job ads scraper with stealth capabilities
site_url: https://cetincurio.github.io/linkedin-job-scraper
repo_url: https://github.com/cetincurio/linkedin-job-scraper
repo_name: cetincurio/linkedin-job-scraper
edit_uri: edit/main/docs/

theme:
  name: material
  font:
    text: Fira Sans              # Modern, highly readable sans-serif
#    text: Inter              # Modern, highly readable sans-serif
#    code: JetBrains Mono     # Designed for code, with ligatures
    code: FiraCode Nerd     # Designed for code, with ligatures

  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: usage.md
  - Configuration: configuration.md
  - API Reference:
      - Overview: api/index.md
  - Contributing: contributing.md
  - Changelog: changelog.md
  - Development:
      - Refactoring 2026: dev/refactoring-2026.md
      - CI/CD 2026: dev/ci-cd.md
